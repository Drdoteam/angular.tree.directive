<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/angular.treeview.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="../angular.treeview.drdoteam.js"></script>
</head>
<style>
div[data-tree-model] li .expanded {
  background-image: url("../img/minus.png");
}

div[data-tree-model] li .collapsed {
  background-image: url("../img/minus.png");
}

div[data-tree-model] li .normal {
  background-image: url("../img/empty.png");
}
</style>
<body ng-app="myApp">
  <div ng-controller="myController">
    <div
      data-angular-treeview="true"
      data-tree-id="tree"
      data-tree-model="tree"
      data-node-id="id"
      data-node-label="label"
      data-node-children="children"
      data-collapsibility="false"
      data-icon="false">
    </div>
  </div>
  <script>
    angular.module('myApp', ['angularTreeview'])
      .controller('myController', ['$scope', function($scope) {
        $scope.tree = [{
          id: 'id-01',
          label: 'label-01',
          children: [{
            id: 'id-011',
            label: 'label-011',
            children: []
          },{
            id: 'id-012',
            label: 'label-012',
            children: []
          }]
        },{
          id: 'id-02',
          label: 'label-02',
          children: []
        },{
          id: 'id-03',
          label: 'label-03',
          children: [{
            id: 'id-031',
            label: 'label-031',
            children: [{
              id: 'id-0311',
              label: 'label-0311',
              children: [{
                id: 'id-03111',
                label: 'label-03111',
                children: []
              }]
            }]
          },{
            id: 'id-032',
            label: 'label-032',
            children: []
          },{
            id: 'id-033',
            label: 'label-033',
            children: []
          }]
        }];
      }]);
  </script>
</body>
</html>
